<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon — Archetype Core</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#F9F8F6;--ink:#191919;--muted:#6E6B66;--line:#ECEAE6;--blue:#1A2BE1}
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--ink);line-height:1.6;text-align:center}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:620px;width:100%;background:#fff;border:1px solid var(--line);border-radius:12px;padding:28px}
    h1{margin:0 0 8px;font-size:clamp(26px,3.4vw,38px)}
    p{margin:0 0 16px;color:var(--muted)}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid var(--blue);background:#fff;color:var(--blue);font-weight:600;text-decoration:none}
    .btn:hover{background:var(--blue);color:#fff}
    .mini{margin-top:14px;font-size:.9rem;color:#6f6c67}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Coming Soon</h1>
      <p>We’re building Archetype Core’s education hub — lessons, courses, and tools delivered with calm precision.</p>
      <a class="btn" href="index.html#subscribe">← Back to Home</a>
      <div class="mini">Flagship course: <strong>Building Your First AI System.</strong></div>
    </section>
  </main>
</body>
</html>
