---
layout: default
---

<section class="notes-shell">
  <div class="container notes-container">

    <p class="notes-back"><a href="/notes/">← Back to Notes</a></p>

    <h1 class="notes-title">{{ page.title }}</h1>

    <div class="notes-meta">
      <span>{{ page.date | date: "%b %d, %Y" }}</span>
      {% if page.tags and page.tags.size > 0 %}
        <span class="dot">•</span>
        <span>{{ page.tags | join: ", " }}</span>
      {% endif %}
    </div>

    <hr class="notes-divider" />

    <div class="notes-content">
      {{ content }}
    </div>

  </div>
</section>
