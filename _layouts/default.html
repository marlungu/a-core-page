<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
      color: #0f172a;
      background: #ffffff;
      margin: 0;
    }

    .notes-header {
      max-width: 860px;
      margin: 28px auto 0;
      padding: 0 24px;
    }

    .notes-eyebrow {
        display: inline-block;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: #64748b;
        text-decoration: none;
        padding-bottom: 14px;
        border-bottom: 1px solid #e5e7eb;
        width: 100%;
}

    .notes-container {
      max-width: 820px;
      margin: 32px auto 80px;
      padding: 0 24px;
      line-height: 1.75;
    }
    .notes-container hr {
        border: 0;
        border-top: 1px solid #e5e7eb;
        margin: 38px 0;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 24px;
    }

    h2 {
      margin-top: 44px;
      margin-bottom: 14px;
      font-size: 22px;
      color: #0f172a;
    }

    p {
      font-size: 17px;
      margin-bottom: 20px;
      color: #1f2937;
    }

    ul {
      margin-left: 18px;
      margin-bottom: 24px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #2563eb;
    }
    .notes-meta {
        margin-top: 10px;
        margin-bottom: 34px;
        font-size: 14px;
        color: #64748b;
    }

        .notes-meta .dot {
        margin: 0 10px;
        opacity: 0.6;
    }

  </style>
</head>

<body>

  <header class="notes-header">
    <a href="/notes/" class="notes-eyebrow">Archetype Core Â· Notes</a>
  </header>

  <main class="notes-container">
    {{ content }}
  </main>

</body>
</html>
