<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>

  <style>
  :root{
    --ink:#0f172a;
    --muted:#64748b;
    --line:#e5e7eb;
    --bg:#ffffff;
    --soft:#f8fafc;
    --accent:#2563eb;
  }

  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
    color:var(--ink);
    background:var(--bg);
    margin:0;
  }

  .notes-header{
    max-width: 920px;
    margin: 28px auto 0;
    padding: 0 24px;
  }

  .notes-eyebrow{
    display:block;
    font-size:12px;
    letter-spacing:.14em;
    text-transform:uppercase;
    color:var(--muted);
    text-decoration:none;
    padding: 0 0 14px 0;
    border-bottom:1px solid var(--line);
  }

  .notes-container{
    max-width: 920px;
    margin: 26px auto 88px;
    padding: 0 24px;
    line-height: 1.75;
  }

  /* Titles */
  h1{
    font-size: 44px;
    line-height: 1.15;
    letter-spacing: -0.02em;
    margin: 28px 0 10px 0;
  }

  h2{
    font-size: 22px;
    margin: 34px 0 10px 0;
    letter-spacing: -0.01em;
  }

  p{
    font-size: 17px;
    margin: 0 0 18px 0;
    color: #111827;
  }

  /* Meta line under H1 on issue pages */
  .notes-meta{
    margin: 10px 0 26px 0;
    font-size: 14px;
    color: var(--muted);
  }
  .notes-meta .dot{
    margin: 0 10px;
    opacity: .7;
  }

  /* Links */
  a{
    color: var(--accent);
    text-decoration: none;
  }
  a:hover{
    text-decoration: underline;
  }

  /* Lists */
  ul{
    margin: 10px 0 18px 0;
    padding-left: 18px;
  }
  li{
    margin: 8px 0;
  }

  /* Optional: better bullets spacing inside “Why it matters” */
  ul li::marker{
    color: #94a3b8;
  }

  /* A light divider you can use in markdown with --- if needed */
  hr{
    border:0;
    border-top:1px solid var(--line);
    margin: 28px 0;
  }

  /* Notes index “Issue cards” (we’ll use this next) */
  .issue-list{
    list-style:none;
    padding:0;
    margin: 18px 0 0 0;
  }
  .issue-list li{
    margin: 12px 0;
  }
  .issue-card{
    display:flex;
    gap:14px;
    align-items:flex-start;
    padding: 14px 16px;
    border: 1px solid var(--line);
    border-radius: 12px;
    background: #fff;
  }
  .issue-num{
    font-size: 12px;
    letter-spacing: .14em;
    text-transform: uppercase;
    color: var(--muted);
    margin-top: 2px;
    white-space: nowrap;
  }
  .issue-title{
    font-size: 16px;
    font-weight: 650;
    line-height: 1.35;
    color: var(--ink);
  }
  .issue-sub{
    font-size: 13px;
    color: var(--muted);
    margin-top: 4px;
  }
</style>

</head>

<body>

  <header class="notes-header">
    <a href="/notes/" class="notes-eyebrow">Archetype Core · Notes</a>
  </header>

  <main class="notes-container">
    {{ content }}
  </main>

</body>
</html>
