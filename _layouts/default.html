<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
      color: #0f172a;
      background: #ffffff;
      margin: 0;
    }

    .notes-header {
      max-width: 820px;
      margin: 40px auto 0;
      padding: 0 24px;
    }

    .notes-eyebrow {
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #64748b;
      text-decoration: none;
    }

    .notes-container {
      max-width: 820px;
      margin: 32px auto 80px;
      padding: 0 24px;
      line-height: 1.75;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 24px;
    }

    h2 {
      margin-top: 56px;
      margin-bottom: 16px;
      font-size: 22px;
      padding-top: 32px;
      border-top: 1px solid #e5e7eb;
    }

    p {
      font-size: 17px;
      margin-bottom: 20px;
      color: #1f2937;
    }

    ul {
      margin-left: 18px;
      margin-bottom: 24px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #2563eb;
    }
  </style>
</head>

<body>

  <header class="notes-header">
    <a href="/notes/" class="notes-eyebrow">Archetype Core Â· Notes</a>
  </header>

  <main class="notes-container">
    {{ content }}
  </main>

</body>
</html>
